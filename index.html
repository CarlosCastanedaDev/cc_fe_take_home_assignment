<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>My Courses</title>
  </head>
  <body>
    <!-- Side Navbar -->
    <nav id="mySidenav" class="sidenav">
      <div class="nav-container">
        <div class="top-nav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            >&times;</a
          >
          <img
            class="logo"
            src="./assets/DPI Logo.png"
            alt="logo for DPI"
            width="100%" />
          <div class="link-list">
            <div class="links">
              <svg
                width="30px"
                height="30px"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                stroke="#ffffff"
                stroke-width="0.8160000000000001"
                stroke-linecap="round"
                stroke-linejoin="miter">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                  <path d="M22,19H15a3,3,0,0,0-3,3h0V5a3,3,0,0,1,3-3h7Z"></path>
                  <path d="M2,19H9a3,3,0,0,1,3,3h0V5A3,3,0,0,0,9,2H2Z"></path>
                </g>
              </svg>
              <a href="#">Courses</a>
            </div>
            <div class="links">
              <svg
                width="30px"
                height="30px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M14 20H6C4.89543 20 4 19.1046 4 18L4 6C4 4.89543 4.89543 4 6 4H14M10 12H21M21 12L18 15M21 12L18 9"
                    stroke="#ffffff"
                    stroke-width="1.392"
                    stroke-linecap="round"
                    stroke-linejoin="round"></path>
                </g>
              </svg>
              <a href="#">Log out</a>
            </div>
          </div>
        </div>
        <div class="bottom-nav">
          <div class="user-card">
            <img
              src="./assets/Profile Thumbnail.png"
              alt="user avatar thumbnail" />
            <p class="user-name">Miles Morales</p>
          </div>
          <p class="nav-footer">&copy; 2023 Discovery Partners Institute</p>
        </div>
      </div>
    </nav>
    <!-- Navbar open button -->
    <span class="hamburger-icon" onclick="openNav()">&#9776;</span>
    <!-- Main Content -->
    <main id="main">
      <header>
        <h1>My Courses</h1>
      </header>
      <section>
        <div class="card card-1">
          <header>View Syllabus</header>
          <div class="container">
            <div>
              <img
                src="./assets/card thumbnail.png"
                alt="floral course thumbnail"
                width="72px" />
              <h2>
                Introduction to Software Development Foundations (2023-7.1)
              </h2>
            </div>
            <div>
              <p>In progress</p>
              <div class="progress-container">
                <div class="main-progress-bar">
                  <div class="progress-bar"></div>
                </div>
                <div>75%</div>
              </div>
              <div class="arrow"></div>
            </div>
          </div>
        </div>
        <div class="card card-2">
          <header>View Syllabus</header>
          <div class="container">
            <div>
              <img
                src="./assets/card thumbnail 2.png"
                alt="floral course thumbnail" />
              <h2>
                Introduction to Software Development Foundations (2023-7.1)
              </h2>
            </div>
            <div>
              <p>Start now</p>
              <div class="arrow"></div>
            </div>
          </div>
        </div>
      </section>
      <img
        src="./assets/illustration.png"
        alt="decorative illustration of different shapes"
        class="illustration" />
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
